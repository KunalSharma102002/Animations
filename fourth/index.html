<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers</title>
    <link rel="shortcut icon" href="avengers.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">xu
        <div class="container">
           <h1>Earth's Mightiest Heroes</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="captain.jpg" alt="##">
                    <figcaption>Captain America</figcaption>
                </figure>

                <figure class="card">
                    <img src="ironman.jpg" alt="##">
                    <figcaption>Iron Man</figcaption>
                </figure>

                <figure class="card">
                    <img src="hulk.jpeg" alt="##">
                    <figcaption>Hulk</figcaption>
                </figure>

                <figure class="card">
                    <img src="hawkeye.jpg" alt="##">
                    <figcaption>Hawk Eye</figcaption>
                </figure>

                <figure class="card">
                    <img src="spiderman.jpg" alt="##">
                    <figcaption>Spiderman</figcaption>
                </figure>

                <figure class="card">
                    <img src="blackpanther.png" alt="##">
                    <figcaption>Black Panther</figcaption>
                </figure>

                <figure class="card">
                    <img src="blackwidow.jpg" alt="##">
                    <figcaption>Black Widow</figcaption>
                </figure>

                <figure class="card">
                    <img src="wanda.jpg" alt="##">
                    <figcaption>Wanda</figcaption>
                </figure>

                <figure class="card">
                    <img src="thor.jpg" alt="##">
                    <figcaption>Thor</figcaption>
                </figure>

            </div>



        </div>



    </div>
    
</body>
</html>
